<!DOCTYPE html>
<html>
<head>
  <title>Paper Rock Scissors!</title>
</head>

<body>
<link rel="stylesheet" type="text/css" href="style.css"/>
  <!-- Header to display scores and welcome sign -->
  <div id="header">
    <div class="logo"><h1>Welcome to Paper Rock Scissors!<h1></div>
      <div class="playerScoreBox"><h1>Score</h1><p id="playerScore"></p></div>
      <div class="cpuScoreBox"><h1>High Score</h1><p id="cpuScore"></p></div>
  </div>
  <!-- Displays instructions to player on the game -->
  <div id="gameDescription">
    <div class="instructions"><h4>The computer will show it's hand</h4></div>
    <div class="instructions"><h4>And tell you to beat that hand, lose against that hand, or tie</h4></div>
    <div class="instructions"><h4>Try for the high score! Beat it and score a point. Lose and you lose 2 pints</h4></div>
    <div class="instructions"><h4>Good luck!</h4></div>
    <div class="instructions"><button id="startButton" type="button">Start Game</button></div> 
  </div>
  <!-- Section that shows the computer images on the game -->
  <div id="cpuImgTable">
		<div id="scoreDiv"><p id="score-alert"></p></div>
        <div class="cpuImageBox"><img class="cpuImages" id="cpuPaper" src="https://maxcdn.icons8.com/Share/icon/ios7/Printing//sheet_of_paper1600.png"></div>
        <div class="cpuImageBox"><img class="cpuImages" id="cpuRock" src="https://maxcdn.icons8.com/Android_L/PNG/512/Industry/rock-512.png"></div>
        <div class="cpuImageBox"><img class="cpuImages" id="cpuScissors" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Scissors_icon_black.svg/1280px-Scissors_icon_black.svg.png"></div>
		<div id="loseDiv"><p id="lose-alert"></p></div>
  </div>
  <!-- Section that shows the player images on the game -->  
  <div id="playerImgTable">
    <div id="paperBox"><img class="playerImages" id="playerPaper" src="https://maxcdn.icons8.com/Share/icon/ios7/Printing//sheet_of_paper1600.png"></div>
	<div id="rockBox"><img class="playerImages" id="playerRock" src="https://maxcdn.icons8.com/Android_L/PNG/512/Industry/rock-512.png"></div> 
    <div id="scissorBox"><img class="playerImages" id="playerScissors" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Scissors_icon_black.svg/1280px-Scissors_icon_black.svg.png"></div>
    <span class="stretch"></span>
  </div>
  <!-- Displays instructions on what to do (beat, lose, or tie the computer) -->
  <div id="notifications">
  <p id="p"></p>
  </div>
  <!-- Shows the time to the user -->
  <p id="time"></p>
 <script src="myScript.js"></script>
</body>
</html>
