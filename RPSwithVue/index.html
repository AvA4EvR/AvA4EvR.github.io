<!DOCTYPE html>
<html>
<head>
    <title>RPS with VueJS</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
  <section class="row">
    <div class="small-6 columns">
      <h1 class="text-center">PLAYER</h1>
      <div class="wins">
        <div class="wins text-center" style="background-color: green; margin: 0; color: white;" :style="[increasePlayerBar,{width:playerScore + '%'}]">
        {{playerWinCount}}
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">HIGH SCORE</h1>
      <div class="wins">
        <div class="wins text-center" style="background-color: green; margin: 0; color: white;" :style="[increaseScoreBar,{width:highScore + '%'}]">
         {{highScoreCount}}
        </div>
      </div>
    </div>
  </section>
  <section class="row controls">
    <div class="small-12 columns">
      {{message}}
    </div>
  </section>
  <section class="row controls">
    <div class="small-12 columns">
      {{computerMessage}}
    </div>
  </section>
  <section class="row controls" v-if="startButtonClick">
    <div class="small-12 columns">
      <button id="start-game" v-show="startButtonClick" @click="startButtonClick = !startButtonClick, computerTurn(), computerSelection()">START NEW GAME</button>
    </div>
  </section>
  <section class="row controls" v-else>
    <div class="small-12 columns">
      <button id="rock"  v-show="!startButtonClick" @click="playerSelection(1), checkTurn(), alertBox()">ROCK</button>
      <button id="paper" v-show="!startButtonClick" @click="playerSelection(2), checkTurn(), alertBox()">PAPER</button>
      <button id="scissors" v-show="!startButtonClick" @click="playerSelection(3), checkTurn(), alertBox()">SCISSORS</button>
      <button id="restart" v-show="!startButtonClick" @click="reset()">RESTART</button>
    </div>
  </section>
  <section class="row log">
    <div class="small-12 columns">
      <ul>
        <li v-for="message in messages"
          :class="{'player-turn': message.playerWon, 'computer-turn': message.computerWon, 'tie-turn': message.tieGame}">
          {{message.text}}
        </li>
      </ul>
    </div>
  </section>
</div>
<script src="app.js"></script>
</body>
</html>
