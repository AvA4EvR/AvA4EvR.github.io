<!DOCTYPE html>
<html>
<head>
    <title>RPS with VueJS</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
  <section class="row">
    <div class="small-6 columns">
      <h1 class="text-center">PLAYER</h1>
      <div class="wins">
        <div class="wins text-center" style="background-color: green; margin: 0; color: white;" :style="[increasePlayerBar,{width:playerScore + '%'}]">

        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">COMPUTER</h1>
      <div class="wins">
        <div class="wins text-center" style="background-color: green; margin: 0; color: white;" :style="[increaseComputerBar,{width:computerScore + '%'}]">
         
        </div>
      </div>
    </div>
  </section>
  <section class="row controls">
    <div class="small-12 columns">
      <button id="start-game" v-show="buttonClick" @click="buttonClick = !buttonClick">START NEW GAME</button>
    </div>
  </section>
  <section class="row controls">
    <div class="small-12 columns">
      <button id="rock"  v-show="!buttonClick" @click="playerSelection(1), computerSelection(), checkTurn()">ROCK</button>
      <button id="paper" v-show="!buttonClick" @click="playerSelection(2), computerSelection(), checkTurn()">PAPER</button>
      <button id="scissors" v-show="!buttonClick" @click="playerSelection(3), computerSelection(), checkTurn()">SCISSORS</button>
      <button id="restart" v-show="!buttonClick" @click="reset()">RESTART</button>
    </div>
  </section>
  <section class="row log">
    <div class="small-12 columns">
      <ul>
        <li v-for="message in messages">
          {{message.message}} |
        </li>
      </ul>
    </div>
  </section>
</div>
<script src="app.js"></script>
</body>
</html>
